<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <h1>Formulario para la creaacion de una cuenta nueva</h1>

    <form id="myForm">
        <div>
            <div>
                <label for="nombre">Nombres</label>
                <input type="text" placeholder="introduzca sus nombres" id="nombre" required>
            </div>
            </br>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" placeholder="introduzca sus apellidos" id="apellidos" required>
            </div>
            </br>
            <div>
                <label for="edad">Edad</label>
                <input type="text" placeholder="Seleccione la edad" id="edad" required>
            </div>
            </br>
            <div>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date"  id="fechaNacimiento" required>
            </div>
            </br>
            <div>
                <label>Sexo</label>

                <input type="radio" id="masculino" name="sexo" value="masculino"></input>
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="sexo" value="femenino"></input>
                <label for="femenino">Femenino</label>

                <input type="radio" id="otro" name="sexo" value="otro"></input>
                <label for="otro">Otro</label>
            </div>
            </br>
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Nombre de usuario" id="usuario" required>
            </div>
            </br>
            <div>
                <label for="psw">Password</label>
                <input type="password" placeholder="Contrasena" id="psw" required>
            </div>
            </br>
            <div class="container">
                <button type="button">Cancelar</button>
                <button type="submit" id="mySubmit"  >Crear Cuenta </button>
            </div>
        </div>
        <div>

            <p id="datosUsuario"></p>
    </form>
    <script src="jquery.js"> </script>

    <script src="Registro.js"></script>
</body>

</html>
